defaultNamespace: open-telemetry
helm:
  releaseName: open-telemetry-operator
  chart: opentelemetry-operator
  version: 0.127.0
  repo: https://open-telemetry.github.io/opentelemetry-helm-charts
  values:
    replicaCount: 1
    admissionWebhooks:
      certManager:
        enabled: false
      autoGenerateCert:
        enabled: true

